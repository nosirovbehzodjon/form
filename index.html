<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:wght@300;900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./index.css" />
        <title>form</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="left-side">
                <h2 class="logo">KRADUS</h2>
                <h1>Don't have an Account</h1>
                <p>
                    Register Lorem ipsum dolor sit amet consectetur adipisicing
                    elit. Doloribus eos incidunt minima quia ad ex.
                </p>
                <ul class="icons">
                    <li class="icon">
                        <a href="#" target="_blank">
                            <i class="fa-brands fa-telegram"></i>
                        </a>
                    </li>
                    <li class="icon">
                        <a href="#" target="_blank">
                            <i class="fa-brands fa-instagram"></i>
                        </a>
                    </li>
                    <li class="icon">
                        <a href="#" target="_blank">
                            <i class="fa-brands fa-facebook"></i>

                    </li>
                    <li class="icon">
                        <a href="#" target="_blank">
                            <i class="fa-brands fa-twitter"></i>
                        </a>
                    </li>
                    <li class="icon">
                        <a href="#" target="_blank">
                            <i class="fa-brands fa-tiktok"></i>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="right-side">
                <h2>Sign Up</h2>
                <h2 class="logo">KRADUS</h2>
                <form action="/admin" method="get">
                    <div class="input-container">
                        <span>E-mail</span>
                        <input name="email" required type="email" />
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                    <div class="input-container">
                        <span>Login</span>
                        <input name="login" required type="text" />
                        <i class="fa-regular fa-user"></i>
                    </div>
                    <div class="input-container">
                        <span>Password</span>
                        <input name="password" required type="password" />
                        <i class="fa-solid fa-unlock"></i>
                    </div>
                    <p class="check-text">
                        <input type="checkbox" name="agree" /> I agree Lorem
                        ipsum dolor sit amet.
                    </p>
                    <button type="submit">
                        Sign up <i class="fa-solid fa-angle-right"></i>
                    </button>
                    <a href="#" class="have">Have an account?</a>
                </form>
                <ul class="icons">
                    <li class="icon">
                        <a href="#" target="_blank">
                            <i class="fa-brands fa-telegram"></i>
                        </a>
                    </li>
                    <li class="icon">
                        <a href="#" target="_blank">
                            <i class="fa-brands fa-instagram"></i>

                    <li class="icon">
                        <a href="#" target="_blank">
                            <i class="fa-brands fa-tiktok"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

</html>
